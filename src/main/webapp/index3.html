<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiceGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://unpkg.com/mithril/mithril.js"></script>

    <!-- Google Sign-In -->
    <meta name="google-signin-client_id" content="144966531082-9vskt0sg6l8m9gbj7g993u2rgagd5qii.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        window.onload = function () {
            const userName = localStorage.getItem('userName');
            if (userName) {
                DiceGame.name = userName;
                console.log('Welcome back:', DiceGame.name);
            } else {
                window.location.href = 'glogin.html';
            }

            m.mount(document.getElementById('mithril-app'), Hello);
        }

        // DiceGame object
        var DiceGame = {
            turn: 0,
            d1: 1,
            d2: 1,
            name: 'Player',
            score: 0,

            play: function () {
                if (this.turn < 10) {
                    this.d1 = Math.floor((Math.random() * 6) + 1);
                    this.d2 = Math.floor((Math.random() * 6) + 1);
                    if (this.d1 + this.d2 === 7) {
                        this.score += 10;
                    }
                    this.turn++;
                } else {
                    Score.save(this.score, this.name);
                    this.turn = 0;
                    this.score = 0;
                }
            }
        };

        // DiceView component
        var DiceView = {
            view: function () {
                return m('div', [
                    m('div', { class: 'subtitle' }, `${DiceGame.name}, just play here`),
                    m("input[type=text][placeholder=name]", {
                        value: DiceGame.name,
                        class: 'input is-rounded',
                        oninput: function (e) {

                            DiceGame.name = e.target.value.split(' ')[0];
                        }
                    }),
                    m('div', { class: 'level' }, [
                        m('label', { class: 'level-item' }, "Turn: " + DiceGame.turn),
                        m('label', { class: 'level-item' }, "Score: " + DiceGame.score),
                    ]),
                    m('label', { class: 'label' }, "Dice 1: " + DiceGame.d1),
                    m('label', { class: 'label' }, "Dice 2: " + DiceGame.d2),
                    m('button', {
                        class: 'button is-link',
                        onclick: function () { DiceGame.play(); }
                    }, "Play"),
                ]);
            }
        };

        // Score object
        var Score = {
            list: [],
            loadList: function () {
                return m.request({
                    method: "GET",
                    url: "_ah/api/myApi/v1/topscores/"
                })
                    .then(function (result) {
                        Score.list = result.items;
                        console.log("Got:", result.items);
                    });
            },
            save: function (score, name) {
                console.log("Saving...", score, name);
                return m.request({
                    method: "GET",
                    url: "_ah/api/myApi/v1/addScore/" + score + "/" + name
                })
                    .then(function (result) {
                        console.log("Saved:", result);
                        Score.loadList();
                        MyScore.loadList();
                    });
            }
        };

        // ScoreView component
        var ScoreView = {
            oninit: Score.loadList,
            view: function () {
                return m('div', [
                    m('div', { class: 'subtitle' }, "Top 10 Scores"),
                    m('table', { class: 'table is-striped' }, [
                        m('tr', [
                            m('th', { width: "20px" }, "Name"),
                            m('th', { width: "50px" }, "Score"),
                        ]),
                        Score.list.map(function (item) {
                            return m("tr", [
                                m('td', m('label', item.properties.name)),
                                m('td', m('label', item.properties.score)),
                            ]);
                        })
                    ])
                ]);
            }
        };

        // MyScore object
        var MyScore = {
            list: [],
            loadList: function () {
                return m.request({
                    method: "GET",
                    url: "_ah/api/myApi/v1/myscores/" + DiceGame.name,
                })
                    .then(function (result) {
                        MyScore.list = result.items || [];
                        console.log("MyScore list loaded:", MyScore.list);
                    })
                    .catch(function (error) {
                        console.error("Error loading MyScore:", error);
                    });
            }
        };

        // MyScoreView component
        var MyScoreView = {
            oninit: MyScore.loadList,
            view: function () {
                return m('div', [
                    m('div', { class: 'subtitle' }, "My Scores"),
                    m('table', { class: 'table is-striped' }, [
                        m('tr', [
                            m('th', { width: "20px" }, "Name"),
                            m('th', { width: "50px" }, "Score"),
                        ]),
                        MyScore.list.map(function (item) {
                            return m("tr", [
                                m('td', m('label', item.properties.name)),
                                m('td', m('label', item.properties.score)),
                            ]);
                        })
                    ])
                ]);
            }
        };

        // Hello component (Main view)
        var Hello = {
            view: function () {
                return m('div', { class: 'container' }, [
                    m("h1", { class: 'title' }, `The ${DiceGame.name} Dice game`),
                    m('div', { class: 'tile is-ancestor' }, [
                        m("div", { class: 'tile' }, m('div', { class: 'tile is-child box' }, m(DiceView))),
                        m("div", { class: 'tile' }, m('div', { class: 'tile is-child box' }, m(ScoreView))),
                        m("div", { class: 'tile' }, m('div', { class: 'tile is-child box' }, m(MyScoreView))),
                    ]),
                    
                    m('button', {
                        class: 'button is-danger',
                        onclick: logout
                    }, "Logout")
                ]);
            }
        };

        function logout() {
            DiceGame.name = ''; 
            localStorage.removeItem('userName');
            google.accounts.id.revoke();
            window.location.href = 'glogin.html'; 
        }
    </script>
</head>
<body>
    <!-- Mounting element for Mithril app -->
    <div id="mithril-app"></div>
</body>
</html>
