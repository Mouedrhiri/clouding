<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <meta name="google-signin-client_id" content="144966531082-9vskt0sg6l8m9gbj7g993u2rgagd5qii.apps.googleusercontent.com">
    <script>
        // Google Sign-In Initialization
        function handleCredentialResponse(response) {
            const data = parseJwt(response.credential);
            localStorage.setItem('userName', data.name); // Store the name in local storage
            localStorage.setItem('credential', response.credential); // Store the credential
            console.log('Logged in as:', data.name);
            window.location.href = 'index3.html'; // Redirect to index3.html
        }

        // Function to decode JWT token
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = decodeURIComponent(atob(base64Url).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(base64);
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "144966531082-9vskt0sg6l8m9gbj7g993u2rgagd5qii.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("g_id_signin"),
                { theme: "outline", size: "large" }  // Custom button parameters
            );
        }
    </script>
</head>
<body>
    <h1>Login to the Dice Game</h1>
    <!-- Google Sign-In Button -->
    <div id="g_id_signin"></div>
</body>
</html>
